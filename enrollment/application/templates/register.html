{% extends "index.html" %}

{% block style%}
<style>
.content {
    border: 2px solid green;
    margin-left: auto;
    margin-right: auto;
    width:200px;
    margin-top: 100px;
}

td{
    text-align: center;
    padding:10px;
}
</style> 

{% endblock %}

{% block content %}
{% if checkLogin %}
<h1>You are already login with the UserName {{name}}</h1>
{% else %}
<div class="content">
    <form action ='/registerUser' method="POST">
        <table>
        <tr>
            <td>
                Enter userName:<br><br>
        <input type='text' name="name" placeholder="USER NAME" required>
            </td>    
        </tr>

        <tr>
            <td>
                Enter Password:<br><br>
        <input type='text' name="password" placeholder="PASSWORD" required>
           </td>
        </tr>
        <tr>
            <td>
                Enter PhoneNumber:<br><br>
        <input type='number' name="phonenumber" placeholder="Contact Number" required>
           </td>
        </tr>
        <tr>
            <td>
        <button>register</button>
           </td>
           
        </tr>
        </table>
    </form>

</div>    
{% endif %}

{%endblock%}
